<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postPopularity === 'popular',
                'list-group-item-danger': postPopularity === 'unpopular'}">
  <div class="details">
    <h3 class="title">{{ postTitle }}</h3>
    <p class="date">{{ postCreatedAt | date : 'short' }}</p>
  </div>
  <p>{{ postContent }}</p>
  <button class="btn btn-success" (click)="onAddLove()">Love it!</button>
  <button class="btn btn-danger" (click)="onRemoveLove()">Don't love it!</button>
</li>
